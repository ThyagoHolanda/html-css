<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    
    <!-- Tamanho padrão 300x150 -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">CursoemVideo</a>
    </iframe> para aprender a programar.</p>

    <p>O meu repositório <iframe src="https://thyagoholanda.github.io" frameborder="0" height="500px" width="500px">
        <a href="https://thyagoholanda.github.io" target="_blank" rel="noopener noreferrer">thyagoholanda</a>
    </iframe> é muito legal</p>
</body>
</html>
